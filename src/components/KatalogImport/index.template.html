<div>
    <v-overlay :value="wait">
        <v-progress-circular indeterminate size="64"></v-progress-circular>
    </v-overlay>


    <v-container>
        <v-row no-gutters justify="center" align="center">
            <v-col cols="8">
                <v-file-input
                        show-size
                        label="File input"
                        accept="application/json"
                        @change="onSelectKatalog">
                </v-file-input>
            </v-col>

            <v-col cols="4" class="pl-2">
                <v-btn
                        color="success"
                        dark
                        small
                        @click="onUploadKatalog">
                    {{$tc('upload')}}
                    <v-icon right dark>mdi-cloud-upload</v-icon>
                </v-btn>
            </v-col>
        </v-row>


        <v-data-table :items="kataloge"
                      :headers="headers"
                      :items-per-page="20"
                      class="elevation-1">
            <template v-slot:item.actions="{ item }">
                <v-tooltip bottom>
                    <template v-slot:activator="{ on, attrs }">
                        <v-icon small class="mr-2" v-on="on" v-bind="attrs"
                                @click="onDownloadPdf(item)">mdi-file-pdf-box
                        </v-icon>
                    </template>
                    <span>{{$tc('tooltip.katalog_download_pdf')}}</span>
                </v-tooltip>
                <v-tooltip bottom>
                    <template v-slot:activator="{ on, attrs }">
                        <v-icon small class="mr-2" v-on="on" v-bind="attrs"
                                @click="onDownloadJson(item)">mdi-code-json
                        </v-icon>
                    </template>
                    <span>{{$tc('tooltip.katalog_download_json')}}</span>
                </v-tooltip>
            </template>
        </v-data-table>


    </v-container>

</div>
