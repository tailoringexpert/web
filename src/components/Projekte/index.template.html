<v-container fluid>
    <v-overlay :value="wait">
        <v-progress-circular indeterminate size="64"></v-progress-circular>
    </v-overlay>

    <v-row>
        <v-col>
            <v-data-table
                    :headers="headers"
                    :items="projekte"
                    :items-per-page="20"
                    class="elevation-1">
                <template v-slot:top>
                    <v-toolbar flat color="white">
                        <v-toolbar-title>{{$tc('projekt', 2)}}</v-toolbar-title>
                        <v-divider class="mx-4" inset vertical></v-divider>
                        <v-btn color="primary" dark class="mb-2" @click="onNewProject()">{{$tc('neues_projekt')}}</v-btn
                        >
                    </v-toolbar>
                </template>

                <template v-slot:item.actions="{ item }">
                    <v-tooltip bottom>
                        <template v-slot:activator="{ on, attrs }">
                            <v-icon small class="mr-2" v-on="on" v-bind="attrs" @click="onEditProjekt(item)">mdi-pencil</v-icon>
                        </template>
                        <span>{{$tc('tooltip.projekt_bearbeiten')}}</span>
                    </v-tooltip>
                    <v-tooltip bottom>
                        <template v-slot:activator="{ on, attrs }">
                            <v-icon small class="mr-2" v-on="on" v-bind="attrs" @click="onCopyProjekt(item)">mdi-content-copy</v-icon>
                        </template>
                        <span>{{$tc('tooltip.projekt_kopieren')}}</span>
                    </v-tooltip>
                    <v-tooltip bottom>
                        <template v-slot:activator="{ on, attrs }">
                            <v-icon small class="mr-2" v-on="on" v-bind="attrs" @click="onDeleteProjekt(item)">mdi-delete</v-icon>
                        </template>
                        <span>{{$tc('tooltip.projekt_loeschen')}}</span>
                    </v-tooltip>
                </template>
            </v-data-table>
        </v-col>
    </v-row>
</v-container>
